<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metric.js') }}"></script>

    <title>Feature Relevance</title>
</head>
<body>
    <h1 style="text-align:left">Feature Relevance</h1>
    <div id="metric-download-gui" class="metric-download-gui">
        <div id="metric-download-gui-fileName" class="metric-download-gui-fileName">
        {% if uploaded_file_path %}
                    File: {{ uploaded_file_name }}
                    {% else %}
                    No File Uploaded
                    {% endif %}
        </div>
        {% if uploaded_file_path %}
                <!-- clear button: visible when file is uploaded, change form style to match-->
                <button type="button" class="clear-button" style="border:none" onclick="clearFile()">Clear Submission</button>
        {%else%}
                <button type="button" class="redirect-upload-button" style="border:none" onclick="location.href='{{ url_for("upload_file") }}'">Upload a File</button>
         {% endif %}
    </div>
    <div class="metric-page-container">
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="{{ url_for('dataQuality') }}">
            <div id="checkboxContainer_featureRelevance" class="checkboxContainer"><br>
                <label class="material-checkbox">
                    <input  type="checkbox" name="feature relevancy" onchange="toggleValue(this)">
                    <span class="checkmark"></span>
                    Check feature relavancy against target
                    <span class="info-icon">i
                        <span class="info-text">
                            Calculates Pearson correlation coefficients between each feature and the target variable after minimal data cleaning (dropping missing values, one-hot encoding categorical features, and label encoding the target feature). A coefficient of 1 indicates a perfect positive correlation, while -1 indicates a perfect negative correlation.</span>
                    </span>
                </label>
        
                <ul>
                    <li >
                        <label  for="categorical features for feature relevancy">Categorical features:</label>
                        <div id ="catFeaturesCheckbox1"></div><br>
                    </li>
        
                    <li >
                        <label  for="numerical features for feature relevancy">Numerical features:</label>
                        <div  id ="numFeaturesCheckbox1"></div><br>
                    </li>
        
                    <li >
                        <label  for="target for feature relevance">Target feature:</label>
                        <select name="target for feature relevance" id = "allFeaturesDropdownFeaRel"required>
                            <option value="" disabled selected>Select a feature</option>
                            <!-- Options will be added dynamically using JavaScript -->
                        </select><br>
                    </li>
                </ul>   
            </div>
        </div>
        <div id = "formbuttonsContainer">
            <button class="animated-button" type="submit" onclick="submitForm();">
                <span>Submit</span>
                <span></span>
                </button>
            <button class="animated-button" type="button" onclick="location.href='{{url_for("upload_file")}}'">
                <span>Return</span>
                <span></span>
                </button>
        </div>
        </form>
    
        <div id="resultContainer" style="display:none;"></div>
    
        <div id="summaryStatistics"></div>
        <!-- Container for summary plots and statistics -->
        <div style="display:flex;">
            <div class="plot-container" id="histogramsContainer"></div>
            <div class="plot-container" style="text-align:left" id="metrics">
    
            <h2 style="text-align:center">Data Quality Metrics</h2>
            <p>No data available yet.</p>
            <div id="buttonsContainer" style="display:none;">
                <button type="button" id="downloadBtn" onclick="downloadJSON()">Download JSON</button>
            </div>
                
        </div> 
</body>
</html>
