    <script>
        // Robust tooltip management with improved hover proximity detection
        document.addEventListener('DOMContentLoaded', function() {
            const infoIcons = document.querySelectorAll('.info-icon');
            let currentlyOpenTooltip = null; // Track which tooltip is currently open
            
            infoIcons.forEach(icon => {
                const tooltip = icon.querySelector('.info-text');
                let timeoutId;
                let isHoveringTooltip = false;
                let isHoveringIcon = false;
                let hoverBuffer = 50; // Buffer zone in pixels around tooltip
                
                // Ensure tooltip and icon are always interactive regardless of checkbox state
                icon.style.pointerEvents = 'auto';
                tooltip.style.pointerEvents = 'auto';
                icon.style.opacity = '1'; // Force full opacity for consistent hover detection
                tooltip.style.opacity = '1'; // Force full opacity for tooltip
                
                // Show tooltip on icon hover
                icon.addEventListener('mouseenter', function() {
                    clearTimeout(timeoutId);
                    
                    // Close any other open tooltip first
                    if (currentlyOpenTooltip && currentlyOpenTooltip !== tooltip) {
                        currentlyOpenTooltip.style.display = 'none';
                        console.log('Closed other tooltip');
                    }
                    
                    isHoveringIcon = true;
                    tooltip.style.display = 'block';
                    currentlyOpenTooltip = tooltip; // Set this as the currently open tooltip
                    console.log('Entered icon');
                });
                
                // Hide tooltip when leaving icon (with 4000ms delay for easier navigation)
                icon.addEventListener('mouseleave', function() {
                    isHoveringIcon = false;
                    timeoutId = setTimeout(() => {
                        if (!isHoveringTooltip && !isHoveringIcon) {
                            tooltip.style.display = 'none';
                            if (currentlyOpenTooltip === tooltip) {
                                currentlyOpenTooltip = null; // Clear the reference when tooltip is closed
                            }
                        }
                    }, 4000); // Increased from 2500ms to 4000ms for more time to click links
                });
                
                // Keep tooltip visible when entering tooltip content
                tooltip.addEventListener('mouseenter', function() {
                    clearTimeout(timeoutId);
                    isHoveringTooltip = true;
                    console.log('Entered tooltip');
                });
                
                // Hide tooltip when leaving tooltip content (with delay)
                tooltip.addEventListener('mouseleave', function() {
                    isHoveringTooltip = false;
                    timeoutId = setTimeout(() => {
                        if (!isHoveringTooltip && !isHoveringIcon) {
                            tooltip.style.display = 'none';
                            if (currentlyOpenTooltip === tooltip) {
                                currentlyOpenTooltip = null; // Clear the reference when tooltip is closed
                            }
                            console.log('Left tooltip');
                        }
                    }, 1500); // Increased from 800ms to 1500ms for more time to interact
                });
                
                // Add global mouse tracking for better proximity detection
                document.addEventListener('mousemove', function(e) {
                    if (tooltip.style.display === 'block') {
                        const iconRect = icon.getBoundingClientRect();
                        const tooltipRect = tooltip.getBoundingClientRect();
                        
                        // Check if mouse is within buffer zone of icon or tooltip
                        const nearIcon = e.clientX >= iconRect.left - hoverBuffer && 
                                       e.clientX <= iconRect.right + hoverBuffer && 
                                       e.clientY >= iconRect.top - hoverBuffer && 
                                       e.clientY <= iconRect.bottom + hoverBuffer;
                        
                        const nearTooltip = e.clientX >= tooltipRect.left - hoverBuffer && 
                                          e.clientX <= tooltipRect.right + hoverBuffer && 
                                          e.clientY >= tooltipRect.top - hoverBuffer && 
                                          e.clientY <= tooltipRect.bottom + hoverBuffer;
                        
                        if (nearIcon || nearTooltip) {
                            clearTimeout(timeoutId);
                            if (!tooltip.style.display === 'block') {
                                tooltip.style.display = 'block';
                            }
                        } else {
                            // Mouse is far from both icon and tooltip
                            timeoutId = setTimeout(() => {
                                tooltip.style.display = 'none';
                            }, 1000);
                        }
                    }
                });
                
                // Add event listeners to all elements inside tooltip
                const tooltipElements = tooltip.querySelectorAll('*');
                tooltipElements.forEach(element => {
                    element.addEventListener('mouseenter', function() {
                        clearTimeout(timeoutId);
                        isHoveringTooltip = true;
                    });
                    
                    element.addEventListener('mouseleave', function() {
                        // Don't hide immediately, let the main tooltip handle it
                        setTimeout(() => {
                            if (!isHoveringTooltip && !isHoveringIcon) {
                                tooltip.style.display = 'none';
                            }
                        }, 100); // Increased from 50ms to 100ms
                    });
                    
                    // Prevent event bubbling for links to avoid interference
                    if (element.tagName === 'A') {
                        element.addEventListener('click', function(e) {
                            e.stopPropagation(); // Prevent event from bubbling up
                            console.log('Link clicked:', this.href);
                        });
                        
                        // Keep tooltip visible when hovering over links
                        element.addEventListener('mouseenter', function() {
                            clearTimeout(timeoutId);
                            isHoveringTooltip = true;
                            console.log('Hovering over link');
                        });
                        
                        element.addEventListener('mouseleave', function() {
                            // Don't hide immediately when leaving link
                            setTimeout(() => {
                                if (!isHoveringTooltip && !isHoveringIcon) {
                                    tooltip.style.display = 'none';
                                }
                            }, 200); // Short delay when leaving link
                        });
                    }
                });
            });
        });
    </script>
