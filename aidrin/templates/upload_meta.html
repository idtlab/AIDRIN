<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <title>Upload JSON File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 30px;
        }
        #uploadForm {
            max-width: 400px;
            margin-top: 100px;
            
        }
        #uploadForm label {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    

    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <label for="file" class="custum-file-upload">
            <div class="icon">

            </div>
            <div class="text">
               <span>Upload Metadata File(JSON)</span>
               </div>
               <input id="file" type="file" accept=".json" required>
        </label>

        <label for="metadata type">Select the metadata type:</label>
        <select name="metadata type" id="metadata type" required>
            <option value="DCAT">DCAT</option>
            <option value="Datacite">Datacite</option>
            <!-- Add more options as needed -->
        </select>
        <div id = "formbuttonsContainer">
            <button class="animated-button" type="button" onclick="submitForm()">
                <span>Submit</span>
                <span></span>
                </button>
            <button class="animated-button-reset" type="reset" onclick="resetPage()"> 
                <span>Reset</span>
                <span></span>
                </button>
        </div>
    </form>

    <div id="resultContainer"></div>

    <script>
        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/FAIRness', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultContainer = document.getElementById('resultContainer');

                // Check if there is an image data
                if (data && data["Pie chart"]) {
                    var imageContainer = document.createElement('div');
                    imageContainer.innerHTML = '<img src="data:image/png;base64,' + data["Pie chart"] + '" alt="Pie Chart">';
                    resultContainer.appendChild(imageContainer);
                }

                resultContainer.innerHTML += displayKeyValuePairs(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getLightColor(key) {
            switch (key) {
                case 'Findable':
                    return '#ADD8E6';  // Light blue
                case 'Accessible':
                    return '#98FB98';  // Pale green
                case 'Interoperable':
                    return '#FFD700';  // Gold
                case 'Reusable':
                    return '#FFA07A';  // Light salmon
                case 'FAIR Compliance Checks':
                    return '#DDA0DD';  // Plum
                case 'Original Metadata':
                    return '#87CEFA';  // Light sky blue
                case 'Other':
                    return '#FFC0CB';  // Pink
                // Add more cases for other keys as needed
            }
        }
    </script>
    </form>
    <strong id="toggleButton_FAIRness" class="Switch-toggle-button" onclick="window.location.href='/upload_file'">Structured Data Readiness</strong>
        

    <div id="resultContainer"></div>

    <script>
        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/FAIRness', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultContainer = document.getElementById('resultContainer');

                // Check if there is an image data
                if (data && data["Pie chart"]) {
                    var imageContainer = document.createElement('div');
                    imageContainer.innerHTML = '<img src="data:image/png;base64,' + data["Pie chart"] + '" alt="Pie Chart">';
                    resultContainer.appendChild(imageContainer);
                }

                resultContainer.innerHTML += displayKeyValuePairs(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getLightColor(key) {
            switch (key) {
                case 'Findable':
                    return '#ADD8E6';  // Light blue
                case 'Accessible':
                    return '#98FB98';  // Pale green
                case 'Interoperable':
                    return '#FFD700';  // Gold
                case 'Reusable':
                    return '#FFA07A';  // Light salmon
                case 'Original Metadata':
                    return '#87CEFA';  // Light sky blue
                case 'Other':
                    return '#FFC0CB';  // Pink
                // Add more cases for other keys as needed
                default:
                    return '#FFFFFF';  // White as default
            }
        }

        function toggleCollapse(button,key) {
            var nestedList = button.nextElementSibling;
            if (nestedList.style.display === "none") {
                nestedList.style.display = "block";
                button.innerHTML = key;
            } else {
                nestedList.style.display = "none";
                button.innerHTML = key;
            }
        }

        function displayKeyValuePairs(obj) {
            var predefinedOrder = ["Findable", "Accessible", "Interoperable", "Reusable", "Other", "Original Metadata"];
            var result = '';

            predefinedOrder.forEach(function(key) {
                if (obj.hasOwnProperty(key) && key !== "Pie chart" && key !== "FAIR Compliance Checks") {
                    var value = obj[key];
                    
                    if (key === "Accessible" || key === "Interoperable" || key === "Reusable" || key === "Findable" || key === "Other" || key === "Original Metadata") {
                        result += "<ul>";
                    } else {
                        result += '<ul><strong>' + key + ':</strong> ';
                    }

                    if (typeof value === 'object') {
                        result += '<button onclick="toggleCollapse(this,\'' + key + '\')" style="width: 100%; background-color: ' + getLightColor(key) + '; color: black; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; border-radius: 4px; font-size: 30px;">'+key+'</button>';

                        result += '<ul class="nested" style="display: none;">' + displayKeyValuePairs(value) + '</ul>';
                    } else {
                        if (key === "identifier") {
                            result += '<ul><strong>' + key + ':</strong> <span style="color: red;">' + value + '</span></ul>';
                            result += '<a href="https://www.google.com/search?q=' + encodeURIComponent(value) + '" target="_blank" style="color: blue; text-decoration: none;"> (Google Search) </a></ul>';

                        } else {
                            result += value;
                        }
                    }

                    result += '</ul>';

                    
                }
            });

            // Display remaining keys in alphabetical order
            Object.keys(obj).sort().forEach(function(key) {
                if (!predefinedOrder.includes(key) && key !== "Pie chart" && key !== "FAIR Compliance Checks") {
                    var value = obj[key];

                    if (typeof value === 'object') {
                        result += '<ul><strong>' + key + ':</strong> ';
                        result += '<ul class="nested">' + displayKeyValuePairs(value) + '</ul>';
                        result += '</ul>';
                    } else {
                        if (key === "identifier") {
                            result += '<ul><strong>' + key + ':</strong> <span style="color: red;">' + value + '</span>';
                            result += '<a href="https://www.google.com/search?q=' + encodeURIComponent(value) + '" target="_blank" style="color: blue; text-decoration: none;"> (Google Search) </a></ul>';

                        } else {
                            result += '<ul><strong>' + key + ':</strong> ' + value + '</ul>';
                        }
                    }
                }
            });

            return result;
        }

        function resetPage() {
            location.reload();
        }
    </script>
</body>
</html>
