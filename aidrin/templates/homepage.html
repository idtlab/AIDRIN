<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("/images/homepage_bg2.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: white;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75); 
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            margin-top: 100px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        h3 {
            font-size: 1.5em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .button-container a {
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Optional: Add animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 1.5s ease-out;
        }
    </style>
</head>
<body class="animated">
    <div class="overlay"></div>
    <div class="content">
        
    <h1>Welcome to AIDRIn</h1>
    <h3>AIDRIn is a framework that covers a broad range of readiness dimensions that aids in quantitatively and qualitatively evaluating the readiness of data.</h3>
    <div class="button-container">
        <a href="{{ url_for('upload_csv') }}">
            <button>Assess Data Readiness</button>
        </a>

        <a href="{{ url_for('FAIRness') }}">
            <button>FAIR Compliance Assessment</button>
        </a>
    </div>
    </div>
</body>
</html>
