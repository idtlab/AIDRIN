<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body{
        margin: 0;
        padding: 20px;
        padding-top: 50px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;

        background-image: url("./images/homepage_bg2.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        

        }

        h1 {
            color: #FFF;
            font-family: Roboto;
            font-size: 6em;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .h1-container {

            width: 600px;
            height: 160px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 1; 

            background: linear-gradient(180deg, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.20) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border-radius: 20px;
            margin: 10px;
        }

        h2{
            color: #FFF;
            text-align: center;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            font-family: Roboto;
            font-size: 32px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .h2-container{
            

            width: 800px;
            justify-content: center;
            align-items: center;
            gap: 10px;

            border-radius: 20px;

            background: rgba(0,0,0,0.20);

            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
       }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container {

            display: flex;
            justify-content: center;
            flex-wrap: wrap;

            margin-top: 30px;
        }

        .button-container a {
            margin: 30px;
            text-decoration: none;
            display: inline-block;

        }

        button {
            padding: 50px 50px;
            font-size: 2em;
            cursor: pointer;
            border-radius: 20px;

            background: rgba(0, 0, 0, 0.20);

            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.80);
        }


        /* Optional: Add animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* I liked the animation */
        .animated {
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>
<body class="animated">
    <div class="h1-container">
        <h1>AIDRIn</h1>
    </div>
    <div class="h2-container">
        <h2>A framework that covers a broad range of readiness dimensions that aids in quantitatively and qualitatively evaluating the readiness of data.</h2>
    </div>

    <div class="button-container">
        <a href="{{ url_for('upload_csv') }}">
            <button>Assess Data Readiness</button>
        </a>

        <a href="{{ url_for('FAIRness') }}">
            <button>FAIR Compliance Assessment</button>
        </a>
    </div>
    
</body>
</html>
