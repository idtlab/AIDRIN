name: lint

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    name: Python Lint (AIDRIN)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 --config=tox.ini aidrin/
